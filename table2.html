<html>
<head>
<style>
table, th, td {

}
</style>
</head>

<table style="width:100%">
<caption><b>Weather Station</b></caption>
<br>
<br>
<tr>

<th rowspan="2">Humidity</th>

</tr>

<tr>
<th>Max</th>
<th>Min</th>
</tr>

<tr>
<td>USA</td>
<td>25</td>

</tr>

<tr>

</table>

</html>
